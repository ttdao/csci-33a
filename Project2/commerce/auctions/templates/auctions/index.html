{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
    {%  for listing in activelistings %}
        <li><a href="{%  url 'auctions:item' listing.id %}" > Item {{ listing.id }}:</a> {{ listing.item_name }} starting at ${{ listing.asking_price }}</li>
    {%  endfor %}
    </ul>

{% endblock %}
